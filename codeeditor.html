<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Code Editor</title>
		<link rel="stylesheet" type="text/css" href="codeeditor.css">
		<script src="https://kit.fontawesome.com/c36d097273.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<label><i class="fa-brands fa-html5"></i> HTML</label>
				<textarea id="html-code"></textarea>

				<label><i class="fa-brands fa-css3-alt"></i> CSS</label>
				<textarea id="css-code"></textarea>

				<label><i class="fa-brands fa-js"></i> JavaScript</label>
				<textarea id="js-code"></textarea>
			</div>
			<div class="right">
				<label><i class="fa-solid fa-play"></i> Output</label>
				<iframe id="output"></iframe>
			</div>
		</div>
	</body>
</html>
